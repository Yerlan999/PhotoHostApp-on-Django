{% extends 'BlogApp/base.html' %}
{% load static %}

{% block head %}
    <title>Photos Delete</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Photos/photo.css' %}">
{% endblock head %}


{% block content %}

    <h1>Do you want to delete this photo?</h1>
    <h2>Contributed by: {{ photo.author }}</h2>
    <form method="post" class="col-form-label-lg">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-danger btn-md">
    </form>

{% endblock content %}
