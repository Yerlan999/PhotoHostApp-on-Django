{% extends "BlogApp/base.html" %}

{% block content %}

    {% for user in users %}
        <div class="d-inline-block m-3">
            <img class="rounded-circle z-depth-2 shadow" src="{{ user.profile.image.url }}" width="130" height="170">
            <h2>{{ user.username }}</h2>
            <p>{{ user.nickname }}</p>
        </div>
        {% endfor %}

{% endblock %}
