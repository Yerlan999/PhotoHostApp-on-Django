{% extends "BlogApp/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Удаление Новости</legend>
                <h2>Ты серьезно хочешь удалить данную новость?: "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Удалить!</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' post.id %}">Отмена</a>
            </div>
        </form>
    </div>
{% endblock content %}
